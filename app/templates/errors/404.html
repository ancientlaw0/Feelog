{% extends "base.html" %}

{% block content %}
<div class="d-flex flex-column align-items-center justify-content-center text-center" style="min-height: 75vh;">
    <div class="rounded-pill shadow-sm px-4 py-3" style="
        background-color: rgba(255, 255, 255, 0.75);
        backdrop-filter: blur(6px);
        border: 2px solid #7db3a8;
        max-width: 500px;
    ">
        <h1 class="display-4 fw-bold text-muted" style="font-family: 'Poppins', sans-serif;">404</h1>
        <p class="lead text-secondary mb-1">Oops! Page not found.</p>
        <p class="small text-muted mb-4">Either the link is broken, or the page has moved.</p>

        <a href="{{ url_for('main.index') }}" 
           class="btn btn-outline-success rounded-pill px-4 shadow-sm"
           style="border-color: #5a9289; color: #5a9289;">
            ‚Üê Back to Home
        </a>
    </div>
</div>

{%endblock%}
