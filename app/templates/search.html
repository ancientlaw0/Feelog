{% extends "base.html" %}

{% block content %}
<div class="container mt-5 mb-4 text-center">
  <h2 class="search-title">Search Results</h2>
  <p class="search-subtitle">
    Showing results for: <strong>{{ g.search_form.q.data }}</strong>
  </p>
</div>

<div id="post-list" class="container">
  {% if posts %}
    {% include 'partials/_post_list.html' %}
  {% else %}
    <div class="no-results-box mx-auto text-center p-4 my-4 shadow-sm">
      <div class="fs-4">ðŸ˜• No results found</div>
      <div class="text-muted mt-2">
        Try a different keyword or check your spelling.
      </div>
    </div>
  {% endif %}
</div>
{% endblock %}
